<body>
  <div class="container">
    <h1>World Clock</h1>

    <select>
      <option value="">Choose a city</option>

      <option value="">Zurich</option>
    </select>

    <div class="city" id="lisbon">
      <div>
        <h2>Lisbon</h2>

    </div>
    <div class="city" id="zurich">
